<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下级管理</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/add-lower.css">
</head>

<body>
    <div id="app">
        <div class="content">
            <ul class="content_uu">
                <li>
                    <span>分销商头像</span>
                    <img class="buyer_img" @click="uploadEvent" :src="avter==''?'img/上传.png':avter" alt="">
                    <input type="file" @change="uploadImg($event)" id="order-img" hidden>
                </li>
                <li>
                    <span>分销商名称</span>
                    <input type="text" placeholder="请输入分销商名称">

                </li>
                <li>
                    <span>分销商联系方式</span>
                    <input type="number" placeholder="请输入分销商联系方式">
                </li>
                <li>
                    <span>分销商下级人数</span>
                    <input type="number" placeholder="请输入分销商下级人数">
                </li>
                <li>
                    <span>上级</span>
                    <input type="text" placeholder="请输入上级名称">
                </li>
                <li>
                    <span>地区</span>
                    <input type="text" placeholder="请选择地区">
                </li>
                <li>
                    <span>账号</span>
                    <input type="text" placeholder="请输入账号">
                </li>
                <li>
                    <span>密码</span>
                    <input type="password" placeholder="请输入密码">
                </li>
                <li>
                    <span>是否有实体店</span>
                    <div>
                        <label><input name="Fruit" type="radio" value="" />是 </label>
                        <label><input name="Fruit" type="radio" value="" />否 </label>
                    </div>
                </li>
                <li>
                    <span>实体店地址</span>
                    <input type="text" placeholder="请输入实体店地址">
                </li>
            </ul>
        </div>

        <div class="content_wrap">
            确定
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/api.js"></script>
<script src="js/vue.js"></script>
<script src="js/add-lower.js"></script>
