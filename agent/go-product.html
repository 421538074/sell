<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>出货管理</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/go-product.css">
</head>

<body>
    <div id="app">
        <div class="nav_tag">
            <ul class="nav_uu">
                <li>
                    <span @click="tab(0)" :class="{active:cur==0}">代发货</span>
                </li>
                <li>
                    <span @click="tab(1)" :class="{active:cur==1}">已发货</span>
                </li>
                <li>
                    <span @click="tab(2)" :class="{active:cur==2}">已完成</span>
                </li>
            </ul>
        </div>

        <div class="nav_main">
            <div class="nav_one" v-for="(item,index) in list">
                <div class="nav_top">
                    <div class="nav_left">
                        <img src="../img/雷姆.jpg" alt="">
                        <p>张三</p>
                    </div>
                    <p class="nav_btn">订单编号：2141351343</p>
                </div>

                <div class="nav_mid">
                    <ul class="mid_uu">
                        <li v-for="(item,index) in order">
                            <div class="mid_uu_left">
                                <img src="../img/雷姆.jpg" alt="">
                                <div class="mid_text">
                                    <p>采购商品名</p>
                                    <p>x 12</p>
                                </div>
                            </div>
                            <p class="money">¥124.12</p>
                        </li>
                    </ul>
                    <div class="mid_money">
                        <p>2019-02-04 21:21:12</p>
                        <p>总计：¥231.42</p>
                    </div>
                </div>

                <div class="nav_foot" @click="add_product">
                    <p>立即发货</p>
                </div>

            </div>
        </div>
        <!-- 添加 -->
        <!-- <span class="nav_add" @click="add_product"></span> -->
    </div>
</body>

</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/api.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/go-product.js"></script>
