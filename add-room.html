<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>门店设置</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/add-room.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="room_nav">
            <ul class="room_uu">
                <li>
                    <span>门店名称</span>
                    <input type="text"  v-model="name" placeholder="请输入门店名称">
                </li>
                <li>
                    <span>门店地址</span>
                    <input type="text"  v-model="adress" placeholder="请输入门店地址">
                </li>
                <li>
                    <span>营业时间</span>
                    <input type="text"  v-model="time" placeholder="请输入营业时间">
                </li>
                <li>
                    <span>联系方式</span>
                    <input type="text"  v-model="phone" placeholder="请输入联系方式">
                </li>
                <li>
                    <div class="room_one">
                        <p>门店图片</p>
                        <div class="room_one_wrap">
                            <ul class="one_uu">
                                <li ><img src="img/上传1.png" alt=""></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>

            <span class="btn_one"  @click="">确定</span>

        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/add-room.js"></script>
