<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>售后管理</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/agent-service.css">


</head>

<body>
    <div id="app">
        <div class="wrap">
            <div class="nav_tab">
                <ul class="myTab">
                    <li @click="tab(0)">
                        <span :class="{active:cur==0}">订单发货</span>
                    </li>
                    <li @click="tab(1)">
                        <span :class="{active:cur==1}">退货管理</span>
                    </li>
                    <li @click="tab(2)">
                        <span :class="{active:cur==2}">订单反馈</span>
                    </li>
                </ul>
            </div>

            <!-- 内容/订单发货 -->
            <div class="nav_one" v-show="hide">
                <div class="order" v-for="(item,index) in order">
                    <div class="order_left">
                        <p>订单编号：faf214134</p>
                        <p>2019-03-03 12:12:12</p>
                    </div>
                    <p class="order_name">收件人：张三</p>
                </div>

                <span class="order_btn" @click="addOrder"></span>
            </div>

            <!-- 退货管理 -->
            <div class="nav_two" v-show="hide">
                <div class="refunds" v-for="(item,index) in chatList">
                    <ul class="refunds_uu">
                        <li>
                            <div class="uu-box">
                                <span>张三</span>
                                <span style="color: #868686">订单编号：kR124124179</span>
                            </div>
                        </li>
                        <li>
                            <div class="uu-box">
                                <span>退货原因</span>
                                <span style="color: #868686">商品与图不符</span>
                            </div>
                        </li>
                        <li>
                            <div class="uu-three">
                                <h5>具体内容</h5>
                                <p>商品买回来根本就不是我想要的样子</p>
                                <ul class="uu-img">
                                    <li><img src="img/雷姆.jpg" alt=""></li>
                                    <li><img src="img/雷姆.jpg" alt=""></li>
                                    <li><img src="img/雷姆.jpg" alt=""></li>
                                    <li><img src="img/雷姆.jpg" alt=""></li>
                                    <li><img src="img/雷姆.jpg" alt=""></li>
                                </ul>
                            </div>
                        </li>
                        <!-- 拒绝退货 -->
                        <li v-show="isrefund">
                            <div class="no-uu">
                                <h5>拒绝原因</h5>
                                <textarea name="" id="noRefund"></textarea>
                                <p>确定</p>
                            </div>
                        </li>
                        <li v-show="!isrefund">
                            <div class="uu-for">
                                <span @click="noAgree">拒绝退货</span>
                                <span @click="agree">同意退货</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 订单反馈 -->
            <div class="nav_three">
                <div class="order_feed clearfix">
                    <div class="orderFeed_top">
                        <p>张三</p>
                        <p style="color: #868686">订单编号：kR124124179</p>
                    </div>
                    <p class="orderFeed_text">反馈内容反馈内容反馈内容反馈内容反馈内容反馈内容 反馈内容反馈内容反馈内容反</p>

                    <div class="orderFeed_bot" v-show="!isreply">
                        <h5>回复内容</h5>
                        <textarea placeholder="请输入回复内容" id="feed-title"></textarea>
                    </div>
                    <span class="feed_reply" v-show="isreply" @click="openReply">回复</span>
                    <span class="feed_reply_one" v-show="!isreply">回复</span>
                </div>
            </div>
        </div>
        <!-- 堂狂 -->
        <div class="shade" v-if="isshade">
            <div class="box">
                <p>确定退款？</p>
                <p>确定之后不可再次更改哦！</p>
                <ul class="box_ul">
                    <li @click="close">
                        <span class="box_ul_no">取消</span>
                    </li>
                    <li @click="ok">
                        <span>确定</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>




</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<script src="js/api.js"></script>
<script src="js/vue.js"></script>
<script src="js/agent-service.js"></script>
