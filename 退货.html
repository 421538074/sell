<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>售后管理</title>
    <link rel="stylesheet" href="css/base.css">
    <!-- <link rel="stylesheet" href="css/agent-service.css"> -->


</head>
<style>
    /* .wrap {
    width: 100%;
    background: white;
} */

    .nav_tab {
        width: 100%;
        height: 3rem;
        background: white;
        position: fixed;
        top: 0
    }

    .myTab {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .myTab li {
        width: 33%;
        height: 100%;
        line-height: 3rem;
        text-align: center;
    }

    .myTab li span {
        width: 60%;
        font-size: 1.4rem;
        color: #868686;
        display: inline-block;
        height: 95%;
    }

    .active {
        border-bottom: 2px solid #000000;
        color: #333333 !important;
    }



    /* 订单发货 */
    .nav_one {
        margin-top: 3.1rem;
    }

    .order {
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        background: white;
    }

    .order_left {
        display: flex;
        justify-content: space-between;
        font-size: 1.2rem;
        color: rgba(134, 134, 134, 1);
        margin-bottom: 1.5rem;
    }

    .order_name {
        font-size: 1.2rem;
        color: rgba(51, 51, 51, 1);
    }

    .order_btn {
        width: 5rem;
        height: 5rem;
        background: url(../img/添加.png)no-repeat;
        background-size: 100% 100%;
        position: fixed;
        bottom: 1rem;
        right: 1rem;
    }


    /* 退货管理 */
    .nav_two {
        margin: 4rem 0.8rem 0;
    }

    .refunds {
        width: 100%;
        background: white;
        margin-bottom: 0.5rem;
    }

    .refunds_uu li {
        border-bottom: 1px solid #f2f2f2;
        font-size: 1.4rem;
        color: rgba(51, 51, 51, 1);
    }

    .uu-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        line-height: 2.8rem;
        padding: 0 0.6rem;
    }

    .uu-three {
        padding: 0.75rem 1rem 0.5rem 0.55rem;
    }

    .uu-three h5 {
        font-size: 1.4rem;
        color: rgba(51, 51, 51, 1);
    }

    .uu-three p {
        font-size: 1.4rem;
        color: rgba(134, 134, 134, 1);
        margin: 1rem 0 1.3rem 1rem;
        line-height: 1.5rem;
    }

    .uu-img {
        display: flex;
        align-items: center;
        padding-left: 1.5rem;
    }

    .uu-img li img {
        width: 4.2rem;
        height: 4.2rem;
        border-radius: 4px;
        margin-right: 1rem;
    }

    .uu-for {
        padding: 0.65rem 1rem 0.5rem 0;
        text-align: right
    }

    .uu-for span {
        display: inline-block;
        width: 6rem;
        height: 2rem;
        background: rgba(0, 146, 255, 1);
        border-radius: 4px;
        text-align: center;
        line-height: 2rem;
        color: white;
        font-size: 1.2rem;
        margin: 0 0.4rem;
    }

    /* 拒绝退货 */
    .no-uu {
        padding: 0.75rem 1rem 1.2rem 0.55rem;
    }

    #noRefund {
        width: 100%;
        height: 6.2rem;
        background: rgba(248, 248, 248, 1);
        border-radius: 4px;
        margin: 1rem 0 1.5rem;
        outline: none;
        border: 0;
    }

    .no-uu p {
        display: block;
        width: 90%;
        height: 3.4rem;
        background: #0092ff;
        border-radius: 1.5rem;
        font-size: 1.5rem;
        color: #ffffff;
        text-align: center;
        line-height: 3.4rem;
        margin: 0 auto;
    }

    /* 弹框同意 */


    /* 弹框 */
    .shade {
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, .3);
        position: absolute;
        top: 0;
    }

    .box {
        width: 62%;
        background: #ffffff;
        box-shadow: 0px 0px 6px 3px rgba(144, 144, 144, 0.41);
        border-radius: 4px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .box p:nth-child(1) {
        margin: 2.5rem 0 1.5rem 0;
        font-size: 1.5rem;
        color: #333333;
    }

    .box p:nth-child(2) {
        font-size: 1.2rem;
        color: rgba(134, 134, 134, 1);
        transform: scale(0.8);
    }

    .box_ul {
        display: flex;
        align-items: center;
        margin-top: 1.2rem;
        font-size: 1.5rem;
        color: rgba(51, 51, 51, 1);
        border-top: 1px solid #DEDEDE;
    }

    .box_ul li {
        width: 50%;
        text-align: center;
        padding: 0.5rem 0;
        line-height: 2.4rem;
    }

    .box_ul li span {
        display: inline-block;
        height: 100%;
        width: 100%;
    }

    .box_ul_no {
        border-right: 1px solid #DEDEDE;
    }


    /* 订单反馈 */
    .nav_three {
        padding: 4rem 0.8rem 0;
    }

    .order_feed {
        width: 96%;
        background: white;
        padding: 1rem 0.7rem 1rem 0.5rem;
    }

    .orderFeed_top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.4rem;
        color: #333333;
    }

    .orderFeed_text {
        font-size: 1.4rem;
        color: #868686;
        line-height: 1.5rem;
        margin: 1.5rem 0 1.2rem 0;
    }

    .feed_reply {
        display: block;
        width: 6rem;
        height: 2rem;
        background: rgba(0, 146, 255, 1);
        border-radius: 4px;
        text-align: center;
        line-height: 2rem;
        color: white;
        font-size: 1.2rem;
        float: right;
    }

    .feed_reply_one {
        display: block;
        width: 90%;
        height: 3.4rem;
        background: rgba(0, 146, 255, 1);
        text-align: center;
        line-height: 3.4rem;
        color: white;
        border-radius: 1.5rem;
        font-size: 1.5rem;
        margin: 0 auto;
    }

    .orderFeed_bot {
        width: 100%;
        padding: 0.8rem 0 0 0;
        border-top: 1px solid #f2f2f2;
        text-align: center;
    }

    .orderFeed_bot h5 {
        font-size: 1.4rem;
        color: #333333;
        text-align: left;
    }

    #feed-title {
        width: 91%;
        height: 5rem;
        background: rgba(248, 248, 248, 1);
        border-radius: 4px;
        padding: 0.7rem;
        margin: 0.85rem 0;
        outline: none;
        resize: none;
        border: 0;
    }
</style>

<body>
    <div id="app">
        <div class="wrap">
            <div class="nav_tab">
                <ul class="myTab">
                    <li @click="tab(0)">
                        <span :class="{active:cur==0}">订单发货</span>
                    </li>
                    <li @click="tab(1)">
                        <span :class="{active:cur==1}">退货管理</span>
                    </li>
                    <li @click="tab(2)">
                        <span :class="{active:cur==2}">订单反馈</span>
                    </li>
                </ul>
            </div>

            <!-- 内容/订单发货 -->
            <div class="nav_one" v-show="hide">
                <div class="order" v-for="(item,index) in order">
                    <div class="order_left">
                        <p>订单编号：faf214134</p>
                        <p>2019-03-03 12:12:12</p>
                    </div>
                    <p class="order_name">收件人：张三</p>
                </div>

                <span class="order_btn" @click="addOrder"></span>
            </div>

          

            <!-- 订单反馈 -->
            <div class="nav_three">
                <div class="order_feed clearfix">
                    <div class="orderFeed_top">
                        <p>张三</p>
                        <p style="color: #868686">订单编号：kR124124179</p>
                    </div>
                    <p class="orderFeed_text">反馈内容反馈内容反馈内容反馈内容反馈内容反馈内容 反馈内容反馈内容反馈内容反</p>

                    <div class="orderFeed_bot" v-show="!isreply">
                        <h5>回复内容</h5>
                        <textarea placeholder="请输入回复内容" id="feed-title"></textarea>
                    </div>
                    <span class="feed_reply" v-show="isreply" @click="openReply">回复</span>
                    <span class="feed_reply_one" v-show="!isreply">回复</span>
                </div>
            </div>
        </div>
        <!-- 弹框 -->
        <div class="shade" v-if="isshade">
            <div class="box">
                <p>确定退款？</p>
                <p>确定之后不可再次更改哦！</p>
                <ul class="box_ul">
                    <li @click="close">
                        <span class="box_ul_no">取消</span>
                    </li>
                    <li @click="ok">
                        <span>确定</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>




</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<script src="js/api.js"></script>
<script src="js/vue.js"></script>
<!-- <script src="js/agent-service.js"></script> -->
<script>

    var xm = new Vue({
        el: "#app",
        data: {
            isshade: false,
            isrefund: false,
            isreply: true,
            hide:false,
            cur: 0,
            order: [{}, {}, {}],
            chatList: [{}, {}, {}],
            // list: [
            //     { feed: "反馈" },
            //     { feed: "查看反馈" },
            //     { feed: "反馈" },],
        },
        methods: {
            tab(t) {
                this.cur = t
            },
            // 反馈
            feedback(text) {
                if (text == "反馈") {
                    window.location.href = "feedback.html"
                } else {
                    window.location.href = "look-feedback.html"
                }
            },
            // 添加订单
            addOrder() {
                window.location.href = "add-order.html"
            },
            noAgree() {
                this.isrefund = true
            },
            agree() {
                this.isshade = true
            },
            close() {
                this.isshade = false
            },
            openReply() {
                this.isreply = !this.isreply
            }
        },

    });
</script>
