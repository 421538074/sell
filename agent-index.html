<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/agent-index.css">
</head>

<body>
    <div id="app">
        <div class="reselle_header">
            <p>今日收入</p>
            <h4><i>¥</i>20000</h4>
            <span @click="goCash">查看明细</span>
        </div>

        <div class="resele_main">
            <ul class="reselle_uu">
                <li @click="goStock">
                    <img src="img/库存.png" alt="" style="width: 3.25rem">
                    <p>库存管理 </p>
                </li>
                <li @click="inProduct">
                    <img src="img/订单.png" alt="" style="width: 3rem">
                    <p>订单管理</p>
                </li>
                <li @click="member">
                    <img src="img/下级管理.png" alt="" style="width: 3.8rem">
                    <p>下级管理</p>
                </li>
                <li @click="goService">
                    <img src="img/售后.png" alt="" style="width: 3rem">
                    <p>售后管理</p>
                </li>
            </ul>
        </div>

        <span class="reselle_set" @click="goSet"></span>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/api.js"></script>
<script src="js/vue.js"></script>
<script src="js/agent-index.js"></script>
