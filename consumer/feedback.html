<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>售后反馈</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/feedback.css">
</head>

<body>
    <div id="app" class="content">
        <nav class="nav-bar-wrapper">
            <img src="../img/back.png" class="back-icon">
            <p class="nav-bar-title">商品订单</p>
            <p class="nav-text" @click="gorefund">申请退款</p>
        </nav>

        <div class="reply_main">
            <div class="reply">
                <!-- <h4>订单反馈</h4> -->
                <p class="title">这个商品怎么不对啊，没有什么什么什么什么什么</p>
                <ul class="reply_uu">
                    <li v-for="item in int">
                        <img src="../img/雷姆.jpg" alt="">
                    </li>
                </ul>
            </div>

            <div class="reply">
                <h4>商家回复</h4>
                <p class="title">商品没有问题的，就是这个样子的</p>
            </div>
            <div class="reply">
                <h4>用户名</h4>
                <p class="title">不是这个样子的，因该是什么什么什么</p>
            </div>
        </div>

        <div class="service_foot">
            <input type="text" placeholder="输入你想回复的内容">
            <span class="speak">回复</span>
        </div>
    </div>
</body>

</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/api.js"></script>
<script src="../js/vue.js"></script>
