<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直销系统</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="app">
        <div class="login">
            <div class="login_wrap">
                <h4>登录</h4>
                <ul class="login_uu">
                    <li>
                        <label class="title">手机号</label>
                        <input @input="limitLength('phone',11)" v-model="phone" maxlength="11" type="number"
                            placeholder="输入账号">
                    </li>
                    <li>
                        <label class="title">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input class="pasword" v-model="password" type="password" placeholder="输入密码">
                    </li>
                </ul>
                <p @click="linkTo('find-password.html')" class="forget-pass">忘记密码</p>
                <button class="login_btn" @click="login">登录</button>
                <p @click="linkTo('regsiter.html')" class="new-user-register">新用户，去注册</p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/api.js"></script>
<script src="../js/vue.js"></script>
<script src="js/vue-mixin.js"></script>
<script src="js/login.js"></script>
