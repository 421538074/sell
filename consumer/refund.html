<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>商品分类</title>
    <link rel="stylesheet" href="../css/base.css">

    <link rel="stylesheet" href="css/common.css">

<body>
    <div id="app" class="content">
        <nav class="nav-bar-wrapper">
            <img src="../img/back.png" class="back-icon">

        </nav>

        <div class="sale_bar">
            <span class="bar_text">退款处理中</span>
            <!-- <div class="bar_wrap">
                <div class="sale_wrap">

                    </div>
                </div>
            </div> -->

        <div class="sale_info">
            <img src="../img/1.jpg" alt="">

                <p class="info_num">退款处理中，请稍等</p>

            <span class="weui-btn_primary" @click="refundChange">取消退款</span>

        </div>

    <script src="../js/api.js"></script>
    <script src="../js/vue.js"></script>
