<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品分类</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/set.css">
</head>
<style>
    .edit_name {
        width: 100%;
        background: #ffffff;
        margin-top: 0.5rem;
        text-align: center;
    }

    .edit_uu li {
        height: 4.1rem;
        border-bottom: 1px solid #f2f2f2;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .edit_uu li input {
        outline: none;
        width: 60%;
        height: 90%;
        border: 0;
    }

    .edit_btn {
        padding: 0.32rem 1.5rem;
        border-radius: 4px;
        border: 1px solid rgba(90, 111, 147, 1);
        font-size: 1.4rem;
        color: rgba(90, 111, 147, 1);
        line-height: 1.6rem;
    }

    .define {
        display: block;
        width: 90%;
        height: 3.4rem;
        background: rgba(0, 147, 254, 1);
        border-radius: 20px;
        text-align: center;
        line-height: 3.4rem;
        font-size: 1.6rem;
        color: rgba(255, 255, 255, 1);
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translate(-50%, 30%)
    }
</style>

<body>
    <div id="app" class="content">
        <nav class="nav-bar-wrapper">
            <img src="../img/back.png" class="back-icon">
            <p class="nav-bar-title">修改密码</p>
        </nav>
        <div class="edit_name">
            <ul class="edit_uu">
                <li>
                    <input type="text" placeholder="请输入原密码">
                </li>
                <li>
                    <input type="text" placeholder="请输入新密码">
                </li>
                <li>
                    <input type="text" placeholder="请再次输入新密码">
                </li>
            </ul>

        </div>

        <span class="define" @click="">确定</span>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/vue.js"></script>
    <script src="js/vue-mixin.js"></script>
    <script src="js/set.js"></script>
</body>

</html>
<script>
    new Vue({
        el: '#app',
        data() {
            return {

            }
        },
        methods: {
            define() {
                window.location.href = "set.html"
            }
        }
    });

</script>
