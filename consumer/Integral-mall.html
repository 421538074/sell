<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/Integral-mall.css">
</head>

<body>
    <div id="app" class="content">
        <nav class="nav-bar-wrapper">
            <img src="../img/back.png" class="back-icon">
            <p class="nav-bar-title">积分商城</p>
        </nav>


        <div class="balance_wrap">
            <div class="balance_top">
                <p class="top-num">我的余额</p>
                <div class="balance_bot">
                    <p>398</p>
                    <p @click="goDefinite" style="align-self:flex-end;">明细 ></p>
                </div>
            </div>
        </div>

        <div class="mall_nav">
            <h4>大家都在兑</h4>
            <div class="goods-wrapper">
                <div v-for="n in 7" class="good-goods-item" @click="mallDetail">
                    <img src="../img/1.jpg" class="goods-icon">
                    <div class="goods-detail">
                        <p class="goods-name-view">
                            <span class="goods-name">
                                商品名称
                            </span>
                            <span class="view-nums">
                                <img src="../img/eye.png" class="view-nums-icon">
                                <i class="view-nums-title">10</i>
                            </span>
                        </p>
                        <p class="price-buy">
                            <span class="price">200分</span>
                            <span class="buy-now">兑换</span>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/api.js"></script>
<script src="../js/vue.js"></script>
<script src="js/Integral-mall.js"></script>
