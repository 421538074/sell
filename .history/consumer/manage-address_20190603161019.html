<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地址管理</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/manage-address.css">
</head>

<body>
    <div id="app" class="content">
        <nav class="nav-bar-wrapper">
            <img @click="back" src="../img/back.png" class="back-icon">
            <p class="nav-bar-title">{{title}}</p>
        </nav>
        <ul class="address-wrapper">
            <li class="address-item">
                <label class="title">收货人</label>
                <input type="text" class="input-item">
            </li>
            <li class="address-item">
                <label class="title">联系电话</label>
                <input type="text" class="input-item">
            </li>
            <li class="address-item">
                <label class="title">所在地区</label>
                <input type="text" class="input-item">
            </li>
            <li class="address-item">
                <textarea class="detail-address" placeholder="请填写详细地址"></textarea>
            </li>
        </ul>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="js/vue-mixin.js"></script>
    <script src="js/manage-address.js"></script>
</body>

</html>
