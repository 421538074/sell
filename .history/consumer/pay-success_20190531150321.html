<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付方式</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pay-way.css">
</head>

<body>
    <div id="app" class="content">
        <nav @click="back" class="nav-bar-wrapper">
            <img src="../img/back.png" class="back-icon">
            <p class="nav-bar-title">支付方式</p>
        </nav>
        <div class="pay-way-wrapper">
            <div @click="changePayWay(0)" class="pay-way-item">
                <img src="../img/wechat.png" class="pay-way-icon">
                <p class="pay-way-name">微信支付</p>
                <img v-if="payWay == 0" src="../img/checked.png" class="pay-way-checked">
            </div>
            <div @click="changePayWay(1)" class="pay-way-item">
                <img src="../img/money.png" class="pay-way-icon">
                <p class="pay-way-name">余额支付</p>
                <img v-if="payWay == 1" src="../img/checked.png" class="pay-way-checked">
            </div>
        </div>
        <div class="go-pay-operation">
            <p class="show-pay-money">
                支付：123
            </p>
            <a href="javascript:;" class="go-pay-btn">支付</a>
        </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="js/vue-mixin.js"></script>
    <script src="js/pay-way.js"></script>
</body>

</html>
